[pytest]
# Pytest configuration for OCR service

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for API endpoints
    slow: Tests that take a long time to run
    requires_tesseract: Tests that require Tesseract to be installed
    requires_anthropic: Tests that require Anthropic API key

# Output options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Coverage options
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    # Fail if coverage is below 80%
    --cov-fail-under=80
    # Parallel execution (use -n auto for automatic CPU detection)
    # -n auto
    # Disable warnings summary
    --disable-warnings

# Asyncio configuration
asyncio_mode = auto

# Coverage configuration
[coverage:run]
source = app
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */virtualenv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
