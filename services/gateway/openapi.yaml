        in: header
        required: false
        schema:
          type: string
          default: default
          title: X-Tenant-Id
      - name: x-request-id
        in: header
        required: false
        schema:
          type: string
          title: X-Request-Id
      requestBody:
        required: true
        content:
          application/json:
