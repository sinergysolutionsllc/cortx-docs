  /jobs/validate:
    post:
      tags:
      - Orchestrator
      summary: Create Validation Job
      description: Create and execute validation job.
      operationId: create_validation_job_jobs_validate_post
      parameters:
      - name: domain
        in: query
        required: true
        schema:
          type: string
          title: Domain
      - name: mode
        in: query
        required: false
        schema:
          type: string
          default: static
          title: Mode
      - name: input_ref
        in: query
        required: false
        schema:
          type: string
          title: Input Ref
      - name: x-tenant-id
        in: header
        required: false
        schema:
          type: string
          default: default
          title: X-Tenant-Id
      - name: x-request-id
        in: header
        required: false
        schema:
          type: string
          title: X-Request-Id
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Body_create_validation_job_jobs_validate_post'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
                title: Response Create Validation Job Jobs Validate Post
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
