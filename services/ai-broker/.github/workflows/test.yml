name: AI Broker Tests

on:
  push:
    branches: [main, develop]
    paths:
    - services/ai-broker/**
    - .github/workflows/test-ai-broker.yml
  pull_request:
    branches: [main, develop]
    paths:
    - services/ai-broker/**

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      working-directory: services/ai-broker
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt -r requirements-dev.txt

    - name: Run linting
      working-directory: services/ai-broker
      run: |
        ruff check app/ tests/ || true

    - name: Run type checking
      working-directory: services/ai-broker
      run: |
        mypy app/ || true

    - name: Run tests with coverage
      working-directory: services/ai-broker
      env:
        REQUIRE_AUTH: 'false'
        LOG_LEVEL: ERROR
      run: |
        pytest --cov=app --cov-report=xml --cov-report=term -v

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./services/ai-broker/coverage.xml
        flags: ai-broker
        name: ai-broker-coverage

    - name: Test Summary
      if: always()
      working-directory: services/ai-broker
      run: |
        echo "## Test Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- Python Version: ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
        echo "- Tests Run: Check logs above" >> $GITHUB_STEP_SUMMARY
        echo "- Coverage: See Codecov report" >> $GITHUB_STEP_SUMMARY
