[pytest]
# Pytest configuration for AI Broker service

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch
    --cov-fail-under=80

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests for individual functions and classes
    integration: Integration tests for API endpoints
    slow: Tests that take longer to run
    auth: Tests related to authentication
    mock: Tests using mock AI responses
    vertex: Tests requiring Vertex AI configuration

# Coverage options
[coverage:run]
source = app
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */virtualenv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
