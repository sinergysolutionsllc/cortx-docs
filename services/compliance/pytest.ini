[pytest]
# Pytest configuration for Compliance Service

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.9

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    --disable-warnings

# Coverage options
[coverage:run]
source = app
omit =
    */tests/*
    */conftest.py
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
