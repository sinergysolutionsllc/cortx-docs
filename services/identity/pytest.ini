[pytest]
# Pytest configuration for Identity Service

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch
    --cov-fail-under=80

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    security: Security-related tests
    slow: Slow running tests

# Asyncio configuration
asyncio_mode = auto

# Coverage options
[coverage:run]
source = app
omit =
    */tests/*
    */conftest.py
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if __name__ == .__main__.:
    raise AssertionError
    raise NotImplementedError
    if TYPE_CHECKING:
    @abstractmethod
